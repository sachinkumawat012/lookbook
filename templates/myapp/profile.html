<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-page</title>
    <style>
        body {
       text-align: center;
       background-color: rgb(82, 165, 241);
       margin-top:  200px;
       border-top: khaki;
       border-bottom: khaki;
       }
       form {
       display: inline-block;
       }
    </style>
</head>
<body>
    <h1>Update Your profile {{request.user.username}} </h1>
    <br>
    <br>
    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form }}
        <br>
        <br>
        <br>
        <input type="submit"  value="update">
        
    </form>
    
</body>
</html>
